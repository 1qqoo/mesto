<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      name="keywords"
      content="instagramRu, Mesto"
    />
    <meta
      name="author"
      content="Dmitry Karpenko"
    />
    <link
      rel="stylesheet"
      href="./pages/index.css"
    />
    <title>Mesto</title>
  </head>
  <body class="root">
    <header class="header">
      <img
        class="header__logo"
        src="./images/logo.svg"
        alt="Логотип"
      />
    </header>
    <main class="content">
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/kysto.jpg"
          alt="Ваша фоточка"
        />
        <div class="profile__info">
          <div class="profile__edit">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button
              class="profile__button"
              aria-label="Кнопка редактирования профиля"
              type="button"
            ></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button
          class="profile__add-card"
          type="button"
          aria-label="Кнопка добавления"
        ></button>
      </section>
      <section class="elements-container">
        <ul class="elements-grid"></ul>
      </section>
    </main>
    <template id="element-template">
      <li class="element">
        <img
          class="element__image"
          alt=""
        />
        <button
          class="element__button-delete"
          aria-label="удалить карточку"
          type="button"
        ></button>

        <div class="element__footer">
          <h2 class="element__title"></h2>
          <button
            class="element__button-like"
            aria-label="поставить лайк"
            type="button"
          ></button>
        </div>
      </li>
    </template>
    <footer class="footer">
      <p class="footer__paragraph">© 2022 Mesto Russia</p>
    </footer>
    <div class="popup_type_profile popup">
      <div class="popup__container">
        <button
          class="popup__button-close"
          type="button"
          aria-label="Закрывает попап"
        ></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form
          class="popup__form"
          name="profileForm"
          novalidate
        >
          <input
            id="name-input"
            name="nameInput"
            class="popup__input popup__input_type_name"
            type="text"
            autocomplete="off"
            placeholder="Введите имя"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="name-input-error popup__input-error"
            >Вы пропустили это поле</span
          >
          <input
            required
            name="jobInput"
            class="popup__input popup__input_type_job"
            type="text"
            autocomplete="off"
            placeholder="Расскажите о себе"
            minlength="2"
            maxlength="200"
            id="job-input"
          />
          <span class="job-input-error popup__input-error"></span>
          <button
            class="popup__button-save"
            type="submit"
            aria-label="Кнопка сохранить и отправить форму"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <div class="popup_type_card popup">
      <div class="popup__container">
        <button
          class="popup__button-close"
          type="button"
          aria-label="Закрывает попап"
        ></button>
        <h3 class="popup__title">Новое место</h3>
        <form
          class="popup__form"
          name="cardForm"
          novalidate
        >
          <input
            name="titleInput"
            class="popup__input popup__input_type_title"
            type="text"
            autocomplete="off"
            placeholder="Название"
            required
            id="title-input"
          />
          <span class="title-input-error popup__input-error"></span>

          <input
            name="imageInput"
            class="popup__input popup__input_type_image"
            type="url"
            autocomplete="off"
            placeholder="Ссылка на картинку"
            required
            id="url-input"
          />
          <span class="url-input-error popup__input-error"></span>

          <button
            class="popup__button-save"
            type="submit"
            aria-label="Кнопка создать и отправить форму"
          >
            Создать
          </button>
        </form>
      </div>
    </div>
    <div class="popup_type_image popup">
      <div class="popup__container popup__container_type_image">
        <img
          class="popup__image"
          alt=""
        />
        <p class="popup__caption"></p>
        <button
          type="button"
          class="popup__button-close"
        ></button>
      </div>
    </div>
    <script src="./scripts/initialCards.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
